<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
            --card-bg: #ffffff;
            --card-border: #e3e6f0;
            --input-bg: #ffffff;
            --input-border: #d1d3e2;
            --text-muted: #858796;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
            --card-border: #4a5568;
            --input-bg: #2d3748;
            --input-border: #4a5568;
            --text-muted: #a0aec0;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-color);
        }
        
        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .form-label {
            color: var(--text-muted);
        }
        
        .card {
            border: 1px solid var(--card-border);
            background-color: var(--card-bg);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        
        .text-center a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <div class="card shadow">
            <div class="card-header">
                <h4>Resume Screener</h4>
                <p class="mb-0">Please sign in</p>
            </div>
            <div class="card-body p-4">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
                    </div>
                    
                    <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    
                    <p class="mt-3 mb-0">
                        Don't have an account? <a href="/register">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Apply theme from localStorage if set
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        // Toggle theme
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Get the 'next' parameter from the URL if it exists
                    const urlParams = new URLSearchParams(window.location.search);
                    const nextUrl = urlParams.get('next') || '/';
                    
                    // Redirect to the original requested URL or home page
                    window.location.href = nextUrl;
                } else {
                    // Show error message
                    errorElement.textContent = data.error || 'Login failed. Please try again.';
                    errorElement.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = 'An error occurred. Please try again later.';
                errorElement.classList.remove('d-none');
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            
            // Add theme toggle button
            const header = document.querySelector('.card-header');
            const themeToggle = document.createElement('button');
            themeToggle.className = 'btn btn-sm btn-outline-light position-absolute top-0 end-0 m-2';
            themeToggle.innerHTML = '<i class="bi bi-moon-stars"></i>';
            themeToggle.onclick = toggleTheme;
            header.style.position = 'relative';
            header.appendChild(themeToggle);
        });
    </script>
</body>
</html>
